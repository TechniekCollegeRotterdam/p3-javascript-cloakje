<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="body-admin">
    <main>
      <section class="table-container">
        <h1 class="admin-title">Admin Dashboard</h1>
        <table class="admin-table">
          <thead class="admin-head">
            <tr class="admin-head-row">
              <th class="admin-head-rowitem-id">Id</th>
              <th class="admin-head-rowitem-fname">Voornaam</th>
              <th class="admin-head-rowitem-lname">Achternaam</th>
              <th class="admin-head-rowitem-res">Woonplaats</th>
              <th class="admin-head-rowitem-mail">Email</th>
              <th class="admin-head-rowitem-phone">Telefoonnmr</th>
              <th class="admin-head-rowitem-delete"></th>
            </tr>
          </thead>
          <tbody class="registContainer" id="registContainer"></tbody>
        </table>
      </section>
    </main>
  </body>
  <script src="../js/admin.js"></script>
</html>
